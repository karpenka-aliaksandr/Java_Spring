    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Регистратор пользователей</title>
    </head>
    <body>
        <h1>Программа для регистрации пользователей</h1>
        <p>Сервис для отображения, регистрации и отключения пользователей.</p>
        <h2>Зарегистрированные пользователи:</h2>
        <table>
            <tr>
                <th>Пользователь</th>
                <th>Статус</th>
            </tr>
            <tr th:each="u: ${users}" >
                <td th:text="${u.name}"></td>
                <td th:text="${u.status}"></td>
            </tr>
        </table>


        <h2>Добавить пользователя</h2>
        <form action="/users" method="post">
            Name: <input type="text" size="30" name="name"><br />
            Status: <input type="text" placeholder="ADMIN, REGULAR, PRIVILEGED" size="30" name="status"><br />
            <button type="submit">Добавить пользователя</button>
        </form>
    </body>
    </html>
